<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modulo di commento</title>
</head>
<body>
    
    <form id="comments-form" autocomplete="off">
        <input type="text" name="name" placeholder="Il vostro nome">

        <textarea name="comment" placeholder="Scrivete un commento"></textarea>
        <div id="error"></div>
        <button type="button">Finito</button>
    </form>

    <section class="comments">
        <h3>Commenti (<span class="count-comm">0</span>)</h3>
        <div id="comments">
            Non ci sono commenti.
        </div>
    </section>

    <script src="js/check.js"></script>
</body>
</html>
