<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #tap {
            position: fixed;
            left: 0;
            top: 0;
            display: inline-block;
            width: 80px;
            height: 80px;
            background: #eee;
            border-radius: 50%;

            transition: all 200ms linear;
        }
    </style>
</head>
<body>

    <div id="tap"></div>
    
    <script src="js/touch_event.js"></script>
</body>
</html>
